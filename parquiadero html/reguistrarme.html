<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reguistro personal</title>
    <link rel="stylesheet" href="css/reguistro.css">

<body>
  
    <form class="form-horizontal" ng-submit="guardarRegistro()">
        
        <h1>Registro de personal</h1>
        <div class="form-group">
            <label for="txtNombre" class="control-label col-xs-3">Nombre</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtApellido" class="control-label col-xs-3">Apellidos</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Apellido" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtApellido" class="control-label col-xs-3">Numero documento de indentidad</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="txtDocumento" name="txtDocumento" placeholder="N° documento" required>
            </div>
        </div>
        <div class="form-group">
            <label for="txtFechaNac" class="label-control col-xs-3">Fecha y lugar de Nacimiento</label>
            <div class="col-xs-5">
                <input type="date" class="form-control" id="txtFecha" name="txtFecha" date required>
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="lugar" id="txtLugar" name="txtLugar">
            </div>
        </div>

        <div class="form-group">
            <label class="label-control col-xs-3">Direccion</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Direccion" id="txtDireccion" name="txtDireccion" required>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="label-control col-xs-3">Numero de Telefono/Celular</label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Telefono/Celular" required>
            </div>
        </div>
        <div class="form-group">
            <label class="label-control col-xs-3">Direccion de correo electronico</label>
            <div class="col-xs-9">
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Correo Electronico" required>
            </div>
        </div>



        <div class="container">
            <header class="page-header">
                <h3>Datos de Cuenta</h3>
            </header>
            <div class="form-group">
                <label class="label-control col-xs-3">Contraseña</label>
                <div class="col-xs-9">
                    <input type="password" name="txtPass" id="txtPass" class="form-control" placeholder="contraseña" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label-control col-xs-3">Confirmacion de contraseña</label>
                <div class="col-xs-9">
                    <input type="text" name="txtUsuario" id="txtcontraseña" class="form-control" placeholder="contraseña" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label-control col-xs-3">Administrador</label>
                <div class="col-xs-9">
                    <div class="input-group">
                        <input type="checkbox" id="cbAdmin">
                            </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input class="btn btn-block btn-lg btn-active" type="submit" value="Guardar"hre="a.html">
            <input type="reset" class="btn btn-block btn-lg btn-danger" value="Limpiar">
         </div>
        <BUtton>
            <a class="ultimos" href="index.html">Regresar</a>
           </BUtton>
    </form>
   

    
</body>
</html>
