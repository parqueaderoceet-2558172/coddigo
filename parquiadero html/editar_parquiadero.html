<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editar parquiadero</title>
    <link rel="stylesheet" href="css/editar_parquiadero.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Editar Parqueadero</h1>
        </header>
    </div>
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="" class="control-label col-xs-3"> Pisos</label>
            <div class="col-xs-8">
                <input type="number" class="form-control" placeholder="numero de pisos">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-xs-3">Cantidad De Casillas Piso 1</label>
            <div class="col-xs-8">
                <input type="number" class="form-control" placeholder="Piso 1">
            </div>
        </div>
    </form>
    <hr>
    <div class="container">
        <header class="page-header">
            <h3>Informe del parqueadero</h3>
        </header>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th >Casillas Vacias</th>
                <th># parquiaderos</th>
                <th>Casillas Ocupadas</th>
                <th>Casillas Reservadas</th>
                <th>Casillas Fuera de Servicio</th>
                <th>Cantidad Casillas</th>
            </tr>
        </thead>
    </table>
</body>
</html>
